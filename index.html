<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test skill</title>
    <link rel="stylesheet" href="style/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="box"
      style="width: 100%; height: 620px; background-color: brown"
    >
      <div
        class="box-menu"
        style="width: 100%; height: 40px; background-color: aqua"
      >
        <p class="text-center fs-4">Menu</p>
      </div>
      <div class="box-header w-100 bg-primary" style="height: 60px">
        <p class="text-center fs-2">Header</p>
      </div>
      <div
        class="box-flix d-flex"
        style="width: 90%; height: 500px; margin: auto"
      >
        <div
          class="box-fe"
          style="width: 50%; height: 500px; background-color: bisque"
        >
          <p class="text-center fs-4" style="margin-top: 35%">Main Lift</p>
        </div>
        <div
          class="box-fe"
          style="
            width: 50%;
            height: 500px;
            background-color: bisque;
            margin-left: 5%;
          "
        >
          <p class="text-center fs-4" style="margin-top: 35%">Main Right</p>
        </div>
      </div>
      <div
        class="footer"
        style="width: 100%; height: 48px; background-color: chocolate"
      >
        <p class="text-center fs-3" style="">Footer</p>
      </div>
    </div>
  </body>
</html>
